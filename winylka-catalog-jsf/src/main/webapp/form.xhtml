<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/template.xhtml">
	<ui:define name="pageHeader">
		<h:link value="#{msg['form.pageTitle']}" outcome="form" /> | 
		<h:link value="#{msg['list.pageTitle']}" outcome="list" />
	</ui:define>
	<ui:define name="body">
	
		<h:outputScript library="js" name="shake.js"></h:outputScript>
		<h:form id="item-form">
			<div>
				<h:outputLabel value="Artist Name" />
				<h:inputText id="artistName" value="#{catalogItemFormBean.item.artistName}" />
				<div class="errorMessage">
					<h:message for="artistName" />
				</div>
			</div>
			<div>
				<h:outputLabel value="Album Title" />
				<h:inputText id="albumTitle" value="#{catalogItemFormBean.item.albumTitle}" />
				<div class="errorMessage">
					<h:message for="albumTitle" />
				</div>
			</div>
			<div>
				<h:outputLabel value="Album Info" />
				<h:inputText id="albumInfo" value="#{catalogItemFormBean.item.albumInfo}" />
				<div class="errorMessage">
					<h:message for="albumInfo" />
				</div>
			</div>
			<div>
				<h:outputLabel value="Year" />
				<h:inputText id="albumYear" value="#{catalogItemFormBean.item.albumYear}" />
				<div class="errorMessage">
					<h:message for="albumYear" />
				</div>
			</div>
			<div>
				<h:outputLabel value="Release Date" />
				<h:inputText id="releaseDate" value="#{catalogItemFormBean.item.releaseDate}"> 
					<f:convertDateTime type="localDate" patterm="dd-MM-yyyy" />
				</h:inputText>
			</div>
			<div>
				<h:outputLabel value="Format" />
				<h:inputText id="format" value="#{catalogItemFormBean.item.format}" />
				<div class="errorMessage">
					<h:message for="format" />
				</div>
			</div>
			<div>
				<h:outputLabel value="Notes" />
				<h:inputText id="notes" value="#{catalogItemFormBean.item.notes}" />
				<div class="errorMessage">
					<h:message for="notes" />
				</div>
			</div>
			<div>
				<h:outputLabel value="Label" />
				<h:inputText id="label" value="#{catalogItemFormBean.item.label}" />
				<div class="errorMessage">
					<h:message for="label" />
				</div>
			</div>
			
			<h:commandButton value="Submit" action="#{catalogItemFormBean.addItem()}" />
		</h:form>
	</ui:define>

	</ui:composition>
</html>
